<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Skippers 2050</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="background-grid"></div>
    <div class="scanline"></div>

    <div class="bg-decoration model-decoration">
        <img src="/assets/neon_fitness_model.png" alt="Neon Fitness Model">
    </div>
    <div class="bg-decoration gear-decoration-1">
        <img src="/assets/neon_gym_gear.png" alt="Neon Gym Gear">
    </div>
    <div class="bg-decoration gear-decoration-2">
        <img src="/assets/neon_gym_gear.png" alt="Neon Gym Gear">
    </div>

    <div class="container">
        <header>
            <h1 class="glitch" data-text="GYM SKIPPERS">GYM SKIPPERS</h1>
            <div class="pool-display">
                <span class="pool-label">PULA KAR</span>
                <div class="pool-amount-wrapper">
                    <span id="pool-amount">0</span>
                    <span class="currency">PLN</span>
                </div>
            </div>
        </header>

        <main>
            <div class="users-grid">
                <!-- Jaroslav Card -->
                <div class="user-card" id="card-jaroslav">
                    <div class="card-border"></div>
                    <div class="avatar-container">
                        <div class="avatar jaroslav-avatar">J</div>
                        <div class="status-ring"></div>
                    </div>
                    <h2>JAROSLAV</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">SKIPS</span>
                            <span class="stat-value" id="skips-jaroslav">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">DEBT</span>
                            <span class="stat-value" id="debt-jaroslav">0 PLN</span>
                        </div>
                    </div>
                    <button class="skip-btn" onclick="addSkip('Jaroslav')">
                        <span class="btn-content">SKIP DAY</span>
                        <span class="btn-glitch"></span>
                    </button>
                </div>

                <!-- Michał Card -->
                <div class="user-card" id="card-michal">
                    <div class="card-border"></div>
                    <div class="avatar-container">
                        <div class="avatar michal-avatar">M</div>
                        <div class="status-ring"></div>
                    </div>
                    <h2>MICHAŁ</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">SKIPS</span>
                            <span class="stat-value" id="skips-michal">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">DEBT</span>
                            <span class="stat-value" id="debt-michal">0 PLN</span>
                        </div>
                    </div>
                    <button class="skip-btn" onclick="addSkip('Michał')">
                        <span class="btn-content">SKIP DAY</span>
                        <span class="btn-glitch"></span>
                    </button>
                </div>
            </div>
        </main>

        <section class="history-section">
            <h3><span class="icon">⚡</span> LOG AKTYWNOŚCI</h3>
            <div class="history-list" id="history-list">
                <!-- History items will be injected here -->
            </div>
        </section>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
